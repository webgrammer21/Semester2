    <!-- main -->
    <div class="row vh-100 g-0 bg-shadow box-area">
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url(/assets/rektorat.jpg);">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0 ">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="assets/logo.jpg" alt="" width="80">
                    </a>
                    <div class="text-center mb-5">
                        <h2 class="fw-bold">LOGIN</h2>
                        <p class="text-secondary">Get access to your account</p>
                    </div>

                    <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100 mb-3">
                      <i class='bx bxl-google text-danger me-1 fs-6'></i> Login with Google
                    </button>
                    <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100">
                      <i class='bx bxl-facebook text-primary me-1 fs-6' ></i> Login with Facebook
                  </button>

                  <div class="position-relative">
                    <hr class="text-secondary divider">
                    <div class="divider-content-center">or</div>
                  </div>

                  <form action="#">
                    <div class="input-group mb-3">
                      <span class="input-group-text">
                        <i class='bx bx-user' ></i>
                      </span>
                      <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-beetwen">
                      <span class="input-group-text">
                        <i class='bx bx-lock-alt'></i>
                      </span>
                      <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                      <small><a href="#" class="forgot-password">Forgot Password?</a></small>
                    </div>
                      <button class="btn btn-primary btn-lg w-100 mb-3" class="nav-link" href="Home/index.html">LOGIN</button>
                  </form>
                  <div class="text-center">
                    <small>Don't have an account? <a href="#" class="fw-bold">Sign Up</a></small>
